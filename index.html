<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Expenses Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="operatingExpensesRadio" name="variables" checked>
  <label for="operatingExpensesRadio">Operating Expenses</label>

  <input type="radio" id="marketingExpensesRadio" name="variables">
  <label for="marketingExpensesRadio">Marketing Expenses</label>

  <input type="radio" id="administrativeExpensesRadio" name="variables">
  <label for="administrativeExpensesRadio">Administrative Expenses</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Marketing Expenses</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Administrative Expenses</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
